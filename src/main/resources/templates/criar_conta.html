<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="css/cria_conta.css">
<script

<script

<title>VLBank | Criar Conta</title>
</head>
<body>
	<div class="template">
		<div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>
		<h1 th:text="${msg}"></h1>


		<div class="form-absoluto ">
			<form th:object="${clienteDto}" action="/criar-conta" method="post"
				class="form-editar" novalidate>
				<h3>Informações Pessoais:</h3>
				<div>
					<label>Nome*</label> <input type="text" th:field="*{nome}"
						class="is-invalid " id="nome">
					<div class="invalid-feedback" th:errors="*{nome}" th:text="${nome}"></div>
				</div>
				<div>
					<select class="tipo">
						<option value="RJ">RJ</option>
						<option value="SP">SP</option>
					</select>
				</div>
				<div>
					<label>RG*</label> <input type="text" th:field="*{rg}"
						class="is-invalid" id="rg">
					<div class="invalid-feedback" th:errors="*{rg}"></div>
					<div class="invalid-feedback" th:if="${mensagemErroRg}">
						<span th:text="${mensagemErroRg}"></span>
					</div>
				</div>
				<div>
				<select class="pessoa">
					<option value="F">F</option>
					<option value="J">J</option>
				</select>
					
				</div>
<!-- 				<div> -->
<!-- 					<label>Tipo Pessoa*</label> 	 -->
<!-- 					<select th:field="*{tipo}" class="is-invalid tipo"> -->
<!-- 						<option -->
<!-- 							th:each="tipo : ${T(br.com.VLbank.model.TipoPessoa).values()}" -->
<!-- 							th:value="${tipo}" th:text="${tipo}"></option>	 -->
<!-- 					</select>  -->
<!-- 					<div class="invalid-feedback" th:errors="*{tipo}"></div> -->
<!-- 					<div class="invalid-feedback" th:if="${menssagemTipo2}"> -->
<!-- 						<span th:text="${menssagemTipo2}"></span> -->
<!-- 					</div> -->
<!-- 				</div> -->
				<div>
					<label>CPF/CNPJ*</label> <input type="text" th:field="*{cpfCnpj}"
						class="is-invalid cpfCnpj">
					<div class="invalid-feedback" th:errors="*{cpfCnpj}"></div>
					<div class="invalid-feedback" th:if="${menssagemErroCPForCNPJ}">
						<span th:text="${menssagemErroCPForCNPJ}"></span>
					</div>
				</div>
				<div>
					<label>Email*</label> <input type="text" th:field="*{email}"
						class="is-invalid">
					<div class="invalid-feedback" th:errors="*{email}"></div>
					<div class="invalid-feedback" th:if="${mensagemErroEmail}">
						<span th:text="${mensagemErroEmail}"></span>
					</div>
				</div>
				<div>
					<label>Telefone*</label> <input type="text" th:field="*{telefone}"
						class="is-invalid telefone">
					<div class="invalid-feedback" th:errors="*{telefone}"></div>
					<div class="invalid-feedback" th:if="${menssagemErroTelefone}">
						<span th:text="${menssagemErroTelefone}"></span>
					</div>
				</div>
				<div>
					<label>Data de Nascimento*</label> <input type="date"
						th:field="*{dataNascimento}" class="is-invalid">
					<div class="invalid-feedback" th:errors="*{dataNascimento}"></div>
				</div>
				<div>
					<label>Senha*</label> <input type="password" th:field="*{senha}"
						class="is-invalid">
					<div class="invalid-feedback" th:errors="*{senha}"></div>
				</div>
				<div>
					<label>Confirmar Senha*</label> <input type="password"
						th:field="*{confirmarSenha}" class="is-invalid">
					<div class="invalid-feedback" th:errors="*{confirmarSenha}"></div>
				</div>

				<button type="submit" class="botao-cria-conta">Enviar</button>
			</form>
		</div>
		<div th:replace="~{fragmentos/fragmentos :: final}"></div>
	</div>

	<script>
		$(".telefone").mask("(99) 99999-9999");
		$(".cpfCnpj").mask("999.999.999-99");
		$(".pessoa").change(function() {
			var pessoa = $(this).val();

			if (pessoa != "F") {
				$(".cpfCnpj").mask("99.999.999/9999-99");
			} else  {
				$(".cpfCnpj").mask("999.999.999-99");
			} 
//			$(".cpfCnpj").mask("99.999.999/9999-99");

		});

</body>
