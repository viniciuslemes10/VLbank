<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/icon-logo.ico" style="border-radius:10px">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>VLBank</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
<meta name="author" content="Victor e Vinicius"/>
<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="css/carrossel.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
</head>
<body>
	<header id="nav" class="nav-mobile" th:fragment="cabecalho">
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ec7000">
			<a class="navbar-brand" th:href="@{/}">
				<img src="/img/logo.png" width=65px style="border-radius:5px" class="nav-img"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div id="navMobile" class="navbar-collapse collapse justify-content-end">
				<a class="nav-item nav-link nav-border" th:href="@{/}" style="color:#FFFFFF;">Para você</a>
				<a class="nav-item nav-link nav-border" th:href="@{/criar-conta}" style="color:#FFFFFF;">Abra sua conta</a>
				<a class="nav-item nav-link nav-border" th:href="@{/login}" style="color: #FFFFFF;">Fazer login</a>
				
			</div>
		</nav>
	</header>
	
	<footer id="footer" class="navbar-fixed-bottom" th:fragment="final">
		<div id="rodape">
			<h6 class="rodape-titulo rodape-titulo-mobile">ACOMPANHE: </h6>
			<div class="rodape-img rodape-img-mobile">
				<img alt="img-linkedin" src="/img/icon-linkedin.png" width="32px" class="rodape-img-tamanho">
				<img alt="img-facebook" src="/img/icon-facebook.png" width="32px" class="rodape-img-tamanho">
				<img alt="img-twitter" src="/img/icon-twitter.png" width="32px" class="rodape-img-tamanho">
				<img alt="img-youtube" src="/img/icon-youtube.png" width="32px" class="rodape-img-tamanho">
				<img alt="img-instagram" src="/img/icon-instagram.png" width="32px" class="rodape-img-tamanho">
			</div>
			<div class="rodape-texto rodape-texto-mobile">
				<p>Banco VLBank |CNPJ: 98.754.777/0001-46
				<br>Cidade Itapeva, MG/N° Centro | CEP: 37655-000</p>
			</div>
			<div class="rodape-logo">
				<img src="/img/vlbank-orange.ico" width="70px" class="img-conteudos img-conteudos-mobile">
			</div>
		</div>
		
		
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	    <script>
	        const swiper = new Swiper('.swiper', {
	            spaceBetween: 6,
	            slidesPerView: 1,
	            pagination: {
	                 el: '.swiper-pagination',
	                type: 'bullets',
	            },
	        });
    </script>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
